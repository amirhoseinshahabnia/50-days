<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Content Placeholder</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header animated-bg" id="header">&nbsp;</div>
        <div class="card-content">
          <div class="copy">
            <h3 id="title" class="animated-bg animated-bg-text">&nbsp;</h3>
            <p id="excerpt">
              <span class="animated-bg animated-bg-text">&nbsp;</span>
              <span class="animated-bg animated-bg-text">&nbsp;</span>
            </p>
          </div>
          <div class="profile">
            <div class="profile-img animated-bg" id="profile-img">&nbsp;</div>
            <div class="profile-info">
              <p class="title animated-bg animated-bg-text" id="name">
                <strong>&nbsp;</strong>
              </p>
              <p class="date animated-bg animated-bg-text" id="date">&nbsp;</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
