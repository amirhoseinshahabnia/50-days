<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Double Vertical Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <div class="left-slides">
          <div style="background-color: #32611a">
            <h3>Jungle</h3>
            <p>Source of growth</p>
          </div>
          <div style="background-color: #0c505a">
            <h3>Sea</h3>
            <p>Source of being</p>
          </div>
          <div style="background-color: #72301a">
            <h3>Desert</h3>
            <p>Source of move</p>
          </div>
          <div style="background-color: #3fa7e7">
            <h3>Eagle</h3>
            <p>Source of power</p>
          </div>
          <div style="background-color: #1c292f">
            <h3>Moon</h3>
            <p>Source of inspiration</p>
          </div>
        </div>
        <div class="right-slides">
          <div
            style="
              background-image: url(https://images.unsplash.com/photo-1535332371349-a5d229f49cb5?q=80&w=1965&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
            "
          ></div>
          <div
            style="
              background-image: url(https://images.unsplash.com/photo-1531884070720-875c7622d4c6?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
            "
          ></div>
          <div
            style="
              background-image: url(https://images.unsplash.com/photo-1511860810434-a92f84c6f01e?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
            "
          ></div>
          <div
            style="
              background-image: url(https://images.unsplash.com/photo-1505118380757-91f5f5632de0?q=80&w=2126&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
            "
          ></div>
          <div
            style="
              background-image: url(https://images.unsplash.com/photo-1556648011-e01aca870a81?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
            "
          ></div>
        </div>
      </div>
      <div class="arrows-ctn">
        <button id="down">
          <i class="fa-solid fa-arrow-down-long fa-xl"></i>
        </button>
        <button id="up">
          <i class="fa-solid fa-arrow-up-long fa-xl"></i>
        </button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
