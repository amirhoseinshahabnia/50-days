<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Random Password Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="alert-wrapper"></div>
      <div class="form-wrapper">
        <h1>Password Generator</h1>
        <div id="result">
          <p></p>
          <div class="icon-wrapper opacity">
            <i class="fa-solid fa-copy fa-lg"></i>
          </div>
        </div>
        <form class="form">
          <div class="inputs-wrapper">
            <div class="form-input">
              <label for="length">Password Length:</label>
              <input
                type="number"
                name="length"
                id="length"
                min="5"
                max="24"
                value="10"
              />
            </div>
            <div class="form-input">
              <label for="uppercase">Include Uppercase:</label>
              <input type="checkbox" name="uppercase" id="uppercase" />
            </div>
            <div class="form-input">
              <label for="lowercase">Include Lowercase:</label>
              <input type="checkbox" name="lowercase" id="lowercase" />
            </div>
            <div class="form-input">
              <label for="numbers">Include Number:</label>
              <input type="checkbox" name="numbers" id="numbers" checked />
            </div>
            <div class="form-input">
              <label for="symbols">Include Symbol:</label>
              <input type="checkbox" name="symbols" id="symbols" />
            </div>
          </div>
          <input
            type="submit"
            value="Generate Random Password"
            class="opacity"
          />
        </form>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
