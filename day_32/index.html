<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Cool Checkbox</title>
  </head>
  <body>
    <div class="container">
      <h1>Which one you like?</h1>
      <div class="checkbox-wrapper">
        <div>
          <div id="good-btn" class="cool-btn">
            <div class="circle"></div>
          </div>
          <p>Good</p>
        </div>
        <div>
          <div id="cheap-btn" class="cool-btn">
            <div class="circle"></div>
          </div>
          <p>Cheap</p>
        </div>
        <div>
          <div id="fast-btn" class="cool-btn">
            <div class="circle"></div>
          </div>
          <p>Fast</p>
        </div>
        <input type="checkbox" id="good" class="hidden" />
        <input type="checkbox" id="cheap" class="hidden" />
        <input type="checkbox" id="fast" class="hidden" />
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
